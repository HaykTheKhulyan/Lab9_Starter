<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    for (let i = 0; i < errorBtns.length; i++) {
      if (errorBtns[i].innerHTML == "Console Log") {
        errorBtns[i].onclick = function () {
          console.log("Console log Demo");
        }
      }

      if (errorBtns[i].innerHTML == "Console Error") {
        errorBtns[i].onclick = function () {
          console.error("Console error Demo");
        }
      }

      if (errorBtns[i].innerHTML == "Console Count") {
        errorBtns[i].onclick = function () {
          console.count("Console count has been pressed this many times");
        }
      }

      if (errorBtns[i].innerHTML == "Console Warn") {
        errorBtns[i].onclick = function () {
          console.warn("Console warn demo");
        }
      }

      if (errorBtns[i].innerHTML == "Console Assert") {
        errorBtns[i].onclick = function () {
          console.assert(1 == 2, "Console assert demo (1 == 2)");
        }
      }

      if (errorBtns[i].innerHTML == "Console Clear") {
        errorBtns[i].onclick = function () {
          console.clear();
        }
      }

      if (errorBtns[i].innerHTML == "Console Dir") {
        errorBtns[i].onclick = function () {
          console.dir(errorBtns[i]);
        }
      }

      if (errorBtns[i].innerHTML == "Console Dir") {
        errorBtns[i].onclick = function () {
          console.dir(errorBtns[i]);
        }
      }

      if (errorBtns[i].innerHTML == "Console dirxml") {
        errorBtns[i].onclick = function () {
          console.dirxml(errorBtns[i]);
        }
      }

      if (errorBtns[i].innerHTML == "Console Group Start") {
        errorBtns[i].onclick = function () {
          console.group();
          console.log("Console demo group started");
        }
      }

      if (errorBtns[i].innerHTML == "Console Group End") {
        errorBtns[i].onclick = function () {
          console.groupEnd();
          console.log("Console demo group ended");
        }
      }

      if (errorBtns[i].innerHTML == "Console Table") {
        errorBtns[i].onclick = function () {
          console.table(["data", "displayed", "as", "a", "table"]);
        }
      }

      if (errorBtns[i].innerHTML == "Start Timer") {
        errorBtns[i].onclick = function () {
          console.time("Demo timer");
        }
      }

      if (errorBtns[i].innerHTML == "End Timer") {
        errorBtns[i].onclick = function () {
          console.timeEnd("Demo timer");
        }
      }

      if (errorBtns[i].innerHTML == "Console Trace") {
        errorBtns[i].onclick = function () {
          console.trace(errorBtns);
        }
      }

      if (errorBtns[i].innerHTML == "Trigger a Global Error") {
        errorBtns[i].onclick = function () {
          console.log("Triggering error...");

        }
      }
    }

  </script>
</body>

</html>
